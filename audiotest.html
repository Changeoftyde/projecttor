<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech Recognition Demo</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { font-size: 1.2em; padding: 10px 20px; border-radius: 10px; cursor: pointer; }
    #output { margin-top: 30px; font-size: 1.2em; color: #333; }
  </style>
</head>
<body>

  <h1>üéôÔ∏è Speech Recognition Test</h1>
  <button id="startBtn">Start Listening</button>
  <div id="output">Say something...</div>

  <script>
    // Check for browser support
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      document.getElementById('output').innerText = "Speech recognition not supported in this browser.";
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US'; // You can change this
      recognition.continuous = false;
      recognition.interimResults = false;

      const startBtn = document.getElementById('startBtn');
      const output = document.getElementById('output');

      startBtn.addEventListener('click', () => {
        recognition.start();
        output.innerText = "Listening...";
      });

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        output.innerHTML = `You said: <strong>${transcript}</strong>`;
      };

      recognition.onerror = (event) => {
        output.innerText = "Error: " + event.error;
      };

      recognition.onend = () => {
        output.innerText += "\n(Recognition ended)";
      };
    }
  </script>

</body>
</html>
