<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0"><body>
<head>

  crossorigin="anonymous" 
  referrerpolicy="no-referrer">

</head>
<div id="projection"><p class="prop"><span id="norm"></span><br><span id="small"></span></p></div>
<button onclick="edit()" style="left: 10%" id="edit" class="button1">Edit</button>
<button onclick="download()" style="left: 38.33%" id="download" class="button1">Download</button>
<button onclick="del()" style="left: 66.67%; color: #6d1212" id="delete" class="button1">Delete</button>
<button onclick="study()" style="left: 10%" id="study" class="button2">Study</button>
<button onclick="play()" style="left: 52.5%" id="play" class="button2">Play</button>
<style>
  button {
  font-family: codec;
  }
   @font-face {
    font-family: codec;
    src: url("coolvetica.ttf");
  }
  body {
    font-family: codec;
  }
#small {
  font-size: 2.5vh;
}
.prop {
  transform: translate(-50%, -50%);
  position: absolute;
  left: 50%;
  top: 50%;
  margin: 0;
  text-align: center;
  width: 100%;
  color: white;
  font-size: 5vh;
}
#projection {
  width: 80%;
  background-size: cover;
  background-position: 50% 50%;
  top: 10vw;
  transform: translate(-50%, 0%);
  position: absolute;
  left: 50%;
  outline: 1vw solid white;
  border-radius: 1vw;
}
.button1 {
  width: 23.33%;
  position: absolute;
  text-align: center;
  margin: 0;
  border-radius: 1vw;
  font-size: 3vw;
  color: white;
  background-color: rgba(255, 255, 255, 0.5);
}
.button2 {
  font-size: 5vw;
  width: 37.5%;
  position: absolute;
  border-radius: 1vw;
  color: white;
  background-color: rgba(255, 255, 255, 0.5);
}
body {
  background-image: url("IMG_8508.png");
  background-size: cover;
  background-repeat: repeat;
}
</style>
<script>
adjust();
window.addEventListener("resize", adjust);
ses();
function play() {
  sessionStorage.setItem("whichclicked2", ses);
  window.location.href = "suddendeath.html";
}
function study() {
  sessionStorage.setItem("wc3", ses);
  if (localStorage.getItem("cda") == "1") {
  window.location.href = "study1.html";
  } else {
  window.location.href = "yourpreferences.html";
  }
}
function ses() {
  if (sessionStorage.getItem("whichclicked")) {
    if (sessionStorage.getItem("whichclicked") == "0") {
      window.location.href = "sets.html";
    }  
  } else {
    window.location.href = "sets.html";
  }
  ses = sessionStorage.getItem("whichclicked");
  document.getElementById("projection").style.backgroundImage = "url('p".concat(localStorage.getItem(ses.concat("p")), ".png')")
  document.getElementById("norm").innerHTML = localStorage.getItem(ses.concat("n"));
  document.getElementById("small").innerHTML = localStorage.getItem(ses.concat("a"));
  sessionStorage.setItem("whichclicked", "0");
}
function edit() {
  sessionStorage.setItem("c", "4");
  sessionStorage.setItem("wic", ses);
  sessionStorage.setItem("qat", localStorage.getItem(ses.concat("qat")));
  sessionStorage.setItem("n", localStorage.getItem(ses.concat("n")));
  sessionStorage.setItem("a", localStorage.getItem(ses.concat("a")));
  sessionStorage.setItem("p", localStorage.getItem(ses.concat("p")));
  for (i = 1; i < (parseInt(localStorage.getItem(ses.concat("qat"))) + 1); i++) {
    sessionStorage.setItem("q".concat(i.toString()), localStorage.getItem(ses.concat("q", i.toString())));
    sessionStorage.setItem("a".concat(i.toString()), localStorage.getItem(ses.concat("a", i.toString())));
  }
  window.location.href = "edit.html";
}
function download() {
  qaa = "";
  for (i = 1; i < (parseInt(localStorage.getItem(ses.concat("qat"))) + 1); i++) {
    qaa = qaa.concat(localStorage.getItem(ses.toString().concat("q", i.toString())), "///", localStorage.getItem(ses.toString().concat("a", i.toString())), "///");
  }
  var blob = new Blob([localStorage.getItem(ses.concat("n")).concat("[]", localStorage.getItem(ses.concat("a")), "[]", localStorage.getItem(ses.concat("p")), "[]", qaa)], {
    type: "text/plain;charset=utf-8",
    });
  saveAs(blob, localStorage.getItem(ses.concat("n")).concat(".projection"));
}
function del() {
  localStorage.setItem(ses.concat("f"), "true");
  window.location.href = "sets.html";
}
  
function adjust() {
  if (window.innerHeight > window.innerWidth) {
  wH = window.innerHeight - (window.innerWidth * 0.3);
  document.getElementsByClassName("button1")[0].style.height = (wH * 0.15) + "px";
  document.getElementsByClassName("button1")[1].style.height = (wH * 0.15) + "px";
  document.getElementsByClassName("button1")[2].style.height = (wH * 0.15) + "px";
  document.getElementsByClassName("button2")[0].style.height = (wH * 0.25) + "px";
  document.getElementsByClassName("button2")[1].style.height = (wH * 0.25) + "px";
  document.getElementById("projection").style.height = (wH * 0.6) + "px";
  document.getElementsByClassName("button1")[0].style.top = (wH * 0.6) + (window.innerWidth * 0.15) + "px";
  document.getElementsByClassName("button1")[1].style.top = (wH * 0.6) + (window.innerWidth * 0.15) + "px";
  document.getElementsByClassName("button1")[2].style.top = (wH * 0.6) + (window.innerWidth * 0.15) + "px";
  document.getElementsByClassName("button2")[0].style.top = (wH * 0.75) + (window.innerWidth * 0.2) + "px";
  document.getElementsByClassName("button2")[1].style.top = (wH * 0.75) + (window.innerWidth * 0.2) + "px";
  document.getElementById("projection").style.top = 10 + "vw";
  document.getElementById("projection").style.width = 80 + "%";
  } else {
  wH = window.innerHeight - (window.innerWidth * 0.15);
  document.getElementById("projection").style.top = 5 + "vw";
  document.getElementById("projection").style.width = 80 + "%";
  document.getElementsByClassName("button1")[0].style.height = (wH * 0.15) + "px";
  document.getElementsByClassName("button1")[1].style.height = (wH * 0.15) + "px";
  document.getElementsByClassName("button1")[2].style.height = (wH * 0.15) + "px";
  document.getElementsByClassName("button2")[0].style.height = (wH * 0.25) + "px";
  document.getElementsByClassName("button2")[1].style.height = (wH * 0.25) + "px";
  document.getElementById("projection").style.height = (wH * 0.6) + "px";
  document.getElementsByClassName("button1")[0].style.top = (wH * 0.6) + (window.innerWidth * 0.075) + "px";
  document.getElementsByClassName("button1")[1].style.top = (wH * 0.6) + (window.innerWidth * 0.075) + "px";
  document.getElementsByClassName("button1")[2].style.top = (wH * 0.6) + (window.innerWidth * 0.075) + "px";
  document.getElementsByClassName("button2")[0].style.top = (wH * 0.75) + (window.innerWidth * 0.10) + "px";
  document.getElementsByClassName("button2")[1].style.top = (wH * 0.75) + (window.innerWidth * 0.10) + "px";
  }
}
</script>
</html
