<script>
document.getElementById("groups").innerHTML = "";
if (localStorage.getItem("darkmode")) {} else {
  localStorage.setItem("darkmode", "0");
}
current = "8";
if (localStorage.getItem("numofsets")) {} else {
  localStorage.setItem("numofsets", "0");
}
if (localStorage.getItem(current.concat("n"))) {} else {
  window.location.href = "setnotfound2.html";
}
if (parseInt(localStorage.getItem("numofsets")) < parseInt(current)) {
  window.location.href = "setnotfound2.html";
}
document.getElementById("nameofset").innerHTML = localStorage.getItem(current.concat("n"));
document.getElementById("fadedbg").style.backgroundImage = "url('".concat(localStorage.getItem(current.concat("p")), ".png')");
arrayOfPictureNames = ["home", "study", "play", "sets", "create", "import", "settings"];
if (localStorage.getItem("darkmode") == "1") {
  document.body.style.backgroundColor = "black";
  document.getElementById("heading").style.backgroundColor = "white";
  document.getElementById("sidebar").style.outline = "3dvh solid white";
  document.getElementById("sidebar").style.backgroundColor = "black";
  for (i = 0; i < document.getElementsByClassName("hpimg").length; i++) {
    if (document.getElementsByClassName("hyperlink")[i].classList.contains("selected")) {
      document.getElementsByClassName("hyperlink")[i].style.backgroundColor = "white";
      document.getElementsByClassName("hplabel")[i].style.backgroundColor = "white";
      document.getElementsByClassName("hplabel")[i].style.color = "black";
      document.getElementsByClassName("hpimg")[i].src = arrayOfPictureNames[i].concat("black.png");
    } else {
      document.getElementsByClassName("hpimg")[i].src = arrayOfPictureNames[i].concat("selected.png");
      document.getElementsByClassName("hyperlink")[i].classList.add("darkmodehyperlink");
    }
  }
}
resizeeverything();
games = ["suddendeath"];
for (i = 0; i < games.length; i++) {
  creategroup(games[i]);
}
window.addEventListener("resize", resizeeverything);
function redirect(url) {
  window.location.href = url;
}
function redirecttoads(whichpage) {
  sessionStorage.setItem("stu", current);
  sessionStorage.setItem("wpr", whichpage);
  window.location.href = "justamoment.html";
}
function creategroup(n2c) {
  newDiv = document.createElement("div");
  newDiv.classList.add("group");
  newDiv.style.backgroundImage = "url('".concat(n2c, "background.gif')");
  newDiv.setAttribute("onclick", "redirecttoads('".concat(n2c, "')"));
  newImg = document.createElement("img");
  newImg.classList.add("smalllogo");
  newImg.src = n2c.concat("logo.png");
  newDiv.appendChild(newImg);
  document.getElementById("groups").appendChild(newDiv);
  resizeeverything();
}
if (localStorage.getItem("darkmode") == "1") {
  document.getElementById("nameofset").style.color = "black";
  document.getElementById("desc").style.color = "white";
  ll = document.getElementsByClassName("group").length;
  for (i = 0; i < ll; i++) {
  document.getElementsByClassName("group")[i].classList.add("groupdarkmode");
}
}
function resizeeverything() {
  width = window.innerWidth;
  height = window.innerHeight;
  space = (window.innerWidth) - window.innerHeight * 0.1475;
  ratio = height / width;
  ratio = (ratio / 3) * 2;
  margin = window.innerHeight * 0.02;
  nopr = parseInt((1 / (ratio / 1.5)) * 1.1);
  for (i = 0; i < document.getElementsByClassName("group").length; i++) {
    widthVal = (space - (window.innerHeight * 0.03) * nopr - margin * (nopr + 2)) / nopr;
    document.getElementsByClassName("group")[i].style.width = widthVal;
    remainder = (i + 1)%nopr;
    if (remainder == 0) { remainder=nopr; }
    document.getElementsByClassName("group")[i].style.left = (margin + window.innerHeight * 0.015) + (remainder - 1) * (widthVal + (margin + window.innerHeight * 0.03));
    level = ((i + 1) - remainder) / nopr;
    document.getElementsByClassName("group")[i].style.top = (level * (0.3 * window.innerHeight)) + 0.02 * window.innerHeight + document.getElementById("desc").offsetHeight;
  }
}
</script>
