<script>
document.getElementById("groups").innerHTML = "";
if (localStorage.getItem("darkmode")) {} else {
  localStorage.setItem("darkmode", "0");
}
arrayOfPictureNames = ["home", "study", "play", "sets", "create", "import", "settings"];
if (localStorage.getItem("darkmode") == "1") {
  document.body.style.backgroundColor = "black";
  document.getElementById("heading").style.backgroundColor = "white";
  document.getElementById("sidebar").style.outline = "3dvh solid white";
  document.getElementById("sidebar").style.backgroundColor = "black";
  document.getElementById("logo").style.filter = "invert(1)";
  for (i = 0; i < document.getElementsByClassName("hpimg").length; i++) {
    if (document.getElementsByClassName("hyperlink")[i].classList.contains("selected")) {
      document.getElementsByClassName("hyperlink")[i].style.backgroundColor = "white";
      document.getElementsByClassName("hplabel")[i].style.backgroundColor = "white";
      document.getElementsByClassName("hplabel")[i].style.color = "black";
      document.getElementsByClassName("hpimg")[i].src = arrayOfPictureNames[i].concat("black.png");
    } else {
      document.getElementsByClassName("hpimg")[i].src = arrayOfPictureNames[i].concat("selected.png");
      document.getElementsByClassName("hyperlink")[i].classList.add("darkmodehyperlink");
    }
  }
}
resizeeverything();
window.addEventListener("resize", resizeeverything);
for (i = 1; i <= parseInt(localStorage.getItem("numofsets")); i++) {
  creategroup(i.toString());
}
function redirect(url) {
  window.location.href = url;
}
function creategroup(n2c) {
  nDiv = document.createElement("div");
  nDiv.classList.add("group");
  nDiv.classList.add("grpfilter");
  nDiv.setAttribute("onclick", "redirect('play" + n2c + ".html')");
  nDiv.style.backgroundImage = "url('".concat(localStorage.getItem(n2c + "p"), ".png')");
  document.getElementById("groups").appendChild(nDiv);
  nDivi = document.createElement("div");
  nDivi.classList.add("insidetext");
  nDiv.appendChild(nDivi);
  nDivw = document.createElement("div");
  if (localStorage.getItem("darkmode") == "1") {
  nDivw.classList.add("halfblack");
  } else {
  nDivw.classList.add("halfwhite");
  }
  nDiv.appendChild(nDivw);
  nSpann = document.createElement("span");
  nSpann.innerHTML = localStorage.getItem(n2c + "n");
  nSpann.classList.add("name");
  nDivi.appendChild(nSpann);
  nBR = document.createElement("br");
  nDivi.appendChild(nBR);
  nSpana = document.createElement("span");
  nSpana.innerHTML = localStorage.getItem(n2c + "a");
  nSpana.classList.add("author");
  nDivi.appendChild(nSpana);
  resizeeverything();
}
if (localStorage.getItem("darkmode") == "1") {
document.getElementById("desc").style.color = "white";
ll = document.getElementsByClassName("group").length;
for (i = 0; i < ll; i++) {
  document.getElementsByClassName("group")[i].classList.add("groupdarkmode");
  document.getElementsByClassName("group")[i].classList.remove("grpfilter");
}
}
function resizeeverything() {
  width = window.innerWidth;
  height = window.innerHeight;
  space = (window.innerWidth) - window.innerHeight * 0.1475;
  ratio = height / width;
  ratio = (ratio / 3) * 2;
  margin = window.innerHeight * 0.02;
  nopr = parseInt((1 / (ratio / 1.5)) * 1.5);
  for (i = 0; i < document.getElementsByClassName("group").length; i++) {
    widthVal = (space - (window.innerHeight * 0.03) * nopr - margin * (nopr + 2)) / nopr;
    document.getElementsByClassName("group")[i].style.width = widthVal;
    remainder = (i + 1)%nopr;
    if (remainder == 0) { remainder=nopr; }
    document.getElementsByClassName("group")[i].style.left = (margin + window.innerHeight * 0.015) + (remainder - 1) * (widthVal + (margin + window.innerHeight * 0.03));
    level = ((i + 1) - remainder) / nopr;
    document.getElementsByClassName("group")[i].style.top = (level * (0.2 * window.innerHeight)) + 0.02 * window.innerHeight + document.getElementById("desc").offsetHeight;
  }
  ratio4heading = space / (window.innerHeight * 0.175);
  ratiotocompareto = document.getElementById("logo").offsetWidth / document.getElementById("logo").offsetHeight;
  if (ratio4heading > ratiotocompareto) {
    document.getElementById("logo").style.height = 90 + "%";
    document.getElementById("logo").style.width = "auto";
  } else {
    document.getElementById("logo").style.width = 90 + "%";
    document.getElementById("logo").style.height = "auto";
  }
}
</script>
